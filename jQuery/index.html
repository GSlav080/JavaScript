<!DOCTYPE html>
<html lang="ru">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index1</title>
    <style>
        #mini {border: 1px green solid;
                background: rgb(50, 221, 221);}
        .crut {background: red;}
        
    </style>
</head>
<body>
    <div id='BIG'>
        <p id='crut'>jquery</p>
        <div id ='mini'>
            <p id="text">JAVASCRIPT  топовый крутой и очень мощный</p>
            <input type="button" id="button" value='ЕЕЕЕЕЕЕ'>
        </div>
    </div>
    <script>
        $(document).ready
        (
            function() 
            {
                $(':button').hide();
                $('#mini').animate({width: 360}, 13000);
                $('#crut').addClass('crut')
                $('#crut').animate({width: 360}, 13000);
            }
        )
    </script>
    
</body>
</html>
