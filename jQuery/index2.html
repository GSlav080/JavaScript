<!DOCTYPE html>
<html lang="ru">
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index2</title>
    <style>
        .button {
            background: rgb(90, 231, 241);
            width: 300px;
            height: 50px;
            display: block;
            margin-top: 20px;
            }
        
        #BABY {
            background: rgb(152, 236, 152);
            width: 300px;
            height: 100px;
            font-size: 30px;
            text-align: center;
        }
        .baby {display: inline-block; text-align: left;}
        #X{width: 100px;}
        #Y{width: 100px;}
    </style>
</head>
<body>
    <input type="button" value="КНОПКА" id="b1" class="button">
    <input type="button" value="КНОПКА" id="b2" class="button">
    <div id='BABY'>
        <div class="baby">ПОЗИЦИЯ </div> 
        <p></p>
        <div id="X" class="baby">X:</div> 
        <div id="Y" class="baby">Y:</div>
    </div>
    <script>
    $(document).ready(function(){
        // Координаты курсора относительно всего документа
        $(document).mousemove(function(event){
            X.textContent = 'X: '+event.pageX;
            Y.textContent = 'Y: ' + event.pageY;
            
        })
    });
    </script>


</body>
</html>
