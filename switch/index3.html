<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
</head>
<body>
        
    <script>
        let a = +prompt('Число');
        switch (a)
        {
            case 1<=a && a<=7: 
                alert('+')
                
            case 10 <= a && a<=20:
                alert('+')

            default: alert('-')
        }

    </script>
</body>
</html>
