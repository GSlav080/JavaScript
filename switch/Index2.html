<!DOCTYPE html>
<html lang="en">
<head>
        <title>Switch, Задача 3</title>
</head>
<body>
    <script>
        let a = +prompt('Номер Месяца');
        switch(a)
        {
            case 12:
            case 1:
            case 2:
                alert('Зима')
                break
            case 3:
            case 4:
            case 5:
                alert('Весна')
                break
            case 6:
            case 7:
            case 8:
                alert('Лето')
                break
            case 9:
            case 10:
            case 11:
                alert('Осень')
                break
            
            
            default: alert('Неверный ввод данных')
        }




    </script>
</body>
</html>
