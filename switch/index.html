<!DOCTYPE html>
<html lang="en">
<head>
        <title>Switch</title>
</head>
<body>
    <script>
        let a = +prompt('Оценка');
        switch(a)
        {
            case 1:
                alert('Диагноз')
                break
            case 2:
                alert('Ужасно')
                break
            case 3:
                alert('Плохо')
                break
            case 4:
                alert('Хорошо')
                break
            case 5:
                alert('Отлично')
                break
            default: alert('Неверный ввод данных')
        }




    </script>
</body>
</html>
