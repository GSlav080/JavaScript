<!DOCTYPE html>
<html lang="ru">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчик событий</title>
    <style>
        input {height: 100px;
                width: 150px;}
    </style>
</head>
<body>
    <input id = 'b1' value="Жёлтый" type="button" name="yellow" onmousemove="b1.style.cursor='pointer';" onclick="document.body.style.backgroundColor='yellow'">
    <input id = 'b2' value="Синий" type="button" name="blue" onmousemove="b2.style.cursor='pointer';" onclick="document.body.style.backgroundColor='blue'">
    <input id = 'b3' value="Красный" type="button" name="red" onmousemove="b3.style.cursor='pointer';" onclick="document.body.style.backgroundColor='red'">
    <input id = 'b4' value="Белый" type="button" name="white" onmousemove="b4.style.cursor='pointer';" onclick="document.body.style.backgroundColor='white'">
</body>
</html>
